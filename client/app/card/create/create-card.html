<script type="text/ng-template" id="create-card.html">
  <div>
    <div class="modal-header">
        <h3 class="modal-title">Create Card</h3>
    </div>
    <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="cname">Group Name</label>
            <input type="text" class="form-control" id="cname" ng-model="card.name" placeholder="Group Name">
          </div>
          <div class="form-group">
            <label for="cdesc">Description</label>
            <input type="text" class="form-control" id="cdesc" ng-model="card.description" placeholder="Description">
          </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="create()">Create</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</script>
