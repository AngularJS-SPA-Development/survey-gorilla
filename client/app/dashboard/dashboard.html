<div class="col-xs-4 col-md-4 bootcards-list">
  <div class="panel panel-default">
    <div class="panel-body" ng-style="dashboard.backgroundImage">
      <form>
        <div class="row">
          <div class="col-xs-11">
            <h4 ng-style="dashboard.titleFont" style="text-align:center;margin-bottom:15px">{{dashboard.group.name}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-11">
            <div class="form-group">
              <input type="text" ng-model="queryMember" class="form-control" placeholder="Search Member...">
              <i class="fa fa-search"></i>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="list-group">
      <group-member info="member" ng-repeat="member in dashboard.group.members | filter:queryMember"></group-member>
    </div>

  </div>
</div>

        </div>
      </form>
