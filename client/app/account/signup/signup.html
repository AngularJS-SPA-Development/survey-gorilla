<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-4 col-sm-10 col-sm-offset-2 col-xs-12">

      <form class="form-signin mg-btm" 
            name="form" 
            ng-submit="register(form)"
            novalidate>

        <h3 class="heading-desc">
          Hi! Survey Gorilla
        </h3>

        <div class="main">
          <div class="form-group" 
               ng-class="{'has-error': form.name.$invalid 
                                    && !form.name.$pristine}">
            <input type="text" 
                   name="name" 
                   class="form-control" 
                   ng-model="user.name" 
                   placeholder="Name" 
                   required 
                   autofocus>
          </div>

          <div class="form-group" 
               ng-class="{'has-error': form.email.$invalid 
                                    && !form.email.$pristine}">
            <input type="email" 
                   name="email" 
                   class="form-control" 
                   ng-model="user.email" 
                   placeholder="Email" 
                   required
                   mongoose-error>
          </div>

          <div class="form-group" 
               ng-class="{'has-error': form.password.$invalid 
                                    && !form.password.$pristine}">
            <input type="password" 
                   name="password" 
                   class="form-control" 
                   ng-model="user.password" 
                   ng-minlength="3"
                   ng-maxlength="15"
                   placeholder="Password"
                   required>
          </div>
        </div>

        <div class="login-footer">
          <div class="row">
            <div class="col-xs-6 col-md-6 pull-right">
              <button type="submit" 
                      ng-disabled="form.$invalid"
                      class="btn btn-large btn-danger pull-right" 
                      style="width: 100px">Signup</button>
            </div>
          </div> 
        </div>

      </form>

    </div>

  </div>
</div>
