<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

  <tabset>
    <tab heading="My Groups">
      <div style="margin-top:5px;">
        <div class="panel panel-default">
          <div class="panel-heading" style="height:50px; background-color:#F5F5F5;">
              <div class="col-lg-6 col-md-6 col-sm-7 col-xs-7 input-group-sm pull-left" style="padding-left:0px;">
                <input type="text" 
                       class="form-control" 
                       ng-model-options="{ debounce : { 'default' : 300, blur: 0 } }"
                       ng-model="main.myGroupName"
                       placeholder="Search My Group">
              </div>
              <button type="button" class="pull-right btn btn-default btn-sm">
                <i class="fa fa-users"></i> &nbsp;<a href="#" ng-click="main.createGroup()">Create Group</a>
              </button>
          </div>
          <div class="panel-body">
            <div class="slide-top"  ng-repeat="group in main.myGroups">
              <group-card info="group" show-detail="main.showGroupDetail(group, 'myGroup')"></group-card>
            </div>
          </div>
        </div>
      </div>
    </tab>

    <tab heading="Other Groups">
      <div style="margin-top:5px;">
        <div class="panel panel-default">
          <div class="panel-heading" style="height:50px; background-color:#F5F5F5;">
              <div class="col-lg-6 col-md-6 col-sm-7 col-xs-7 input-group-sm pull-left" style="padding-left:0px;">
                <input type="text" 
                       class="form-control" 
                       ng-model-options="{ debounce : { 'default' : 300, blur: 0 } }"
                       ng-model="main.otherGroupName"
                       placeholder="Search Other Group">
              </div>
          </div>
          <div class="panel-body">
            <div class="slide-top" ng-repeat="group in main.otherGroups">
              <group-card info="group" show-detail="main.showGroupDetail(group, 'otherGroup')"></group-card>
            </div>
          </div>
        </div>
      </div>
    </tab>
  </tabset>

</div>

<div ng-include="'app/group/create/create-group.html'"></div>
<div ng-include="'app/group/read/read-group.html'"></div>
