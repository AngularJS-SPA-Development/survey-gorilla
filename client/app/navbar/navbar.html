<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl as navbar">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navbar.isCollapsed = !navbar.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a ui-sref="main" class="navbar-brand" translate>survey-gorilla</a>
    </div>

    <div collapse="navbar.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="navbar.isLoggedIn" ng-class="{active: navbar.isActive('/signup')}"><a ui-sref="signup" translate>Sign up</a></li>
        <li ng-hide="navbar.isLoggedIn" ng-class="{active: navbar.isActive('/login')}"><a ui-sref="login" translate>Login</a></li>
        <li ng-show="navbar.isLoggedIn"><p class="navbar-text">{{ navbar.currentUser.name }}</p> </li>
        <li ng-show="navbar.isLoggedIn && !navbar.isOAuthLogin" ng-class="{active: navbar.isActive('/settings')}"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="navbar.isLoggedIn" ng-class="{active: navbar.isActive('/logout')}"><a href="" ng-click="navbar.logout()" translate>Logout</a></li>
      </ul>

      <ul ng-show="navbar.isLoggedIn" class="nav navbar-nav navbar-right">
        <li class="dropdown" style="margin-right:20px;">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"></i> ({{navbar.alarms.length}})</a>
          <ul ng-show="navbar.alarms.length > 0" class="dropdown-menu" role="menu">

            <!-- <div ng-repeat="alarm in navbar.alarms" style="width: 350px">
              <li ng-click="navbar.readAlarm(alarm.id)" style="padding-left: 10px; padding-top: 5px"> 
                <i class="fa fa-check-square-o"></i>
                <a ng-href="#/dashboard/{{alarm.group.id}}">{{alarm.group.name}}</a> 
                <br>{{alarm.msg}} <span class="pull-right" style="color:gray; padding-right:10px;">{{alarm.created_at}} </span>
              </li>
              <li class="divider" ng-hide="navbar.alarms.length-1 === $index"></li>
            </div> -->
            <sg-alarm info="alarm" read-alarm="navbar.readAlarm(alarmId)" ng-repeat="alarm in navbar.alarms">
               <li class="divider" ng-hide="navbar.alarms.length-1 === $index"></li>
            </sg-alarm>

          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
