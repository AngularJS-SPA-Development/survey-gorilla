<script type="text/ng-template" id="read-group.html">
  <div>
    <div class="modal-header">
        <h3 class="modal-title">
          Group Info 
          <button ng-hide="profile.isMember" class="btn btn-primary pull-right" ng-click="memberJoin()">Join Group</button>
          <button ng-show="profile.isMember && !profile.isAdmin" class="btn btn-primary pull-right" ng-click="memberLeave()">Leave Group</button>
        </h3>
    </div>
    <div class="modal-body">
        <div class="row" style="margin-bottom: 20px">
          <div class="col-md-2 col-sm-2 col-xs-2">Name: </div>
          <input type="text" class="col-md-6 col-sm-6 col-xs-6" ng-model="group.name">
        </div>
        <div class="row" style="margin-bottom: 20px">
          <div class="col-md-2 col-sm-2 col-xs-2">Photo: </div>
          <div class="col-md-8 col-sm-8 col-xs-8">
            
            <!-- change it to photo-profile -->
            <!--img class="group_img" id="_photo" ng-src="{{group.photo}}">
            <div ng-show="isMember" 
                 ng-file-select 
                 ng-model="file"
                 class="btn btn-default btn-sm" style="margin-left: 20px">Select File</div-->

            <photo-profile info="profile"></photo-profile>

          </div>
        </div>
        <div class="row" style="margin-bottom: 20px">
          <div class="col-md-2 col-sm-2 col-xs-2">Description: </div>
          <input type="text" class="col-md-6 col-sm-6 col-xs-6" ng-model="group.description">
        </div>
        <div class="row" style="margin-bottom: 20px">
          <div class="col-md-2 col-sm-2 col-xs-2">Member: </div>
          <div class="col-md-8 col-sm-8 col-xs-8">{{group.member_count}}</div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-show="profile.isAdmin" class="btn btn-danger" ng-click="remove()">Delete</button>
        <button ng-show="profile.isAdmin" class="btn btn-primary" ng-click="update()">Update</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</script>
